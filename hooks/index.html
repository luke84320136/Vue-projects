<!DOCTYPE html>
<html>
<head>
  <title>Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div id="app">
    <div class="">
      Count: {{count}}
    </div>
    <button class="vue-btn" @click="increment">Increment</button>
  </div>
  <script>
    var app= new Vue({
    el: '#app',
    data: {
      count:0
    },
    methods:{
      increment(){
        this.count++
      }
    },
    updated(){
      console.log('this.count', this.count)
    }
    })
  </script>
</body>
</html>
